<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
</head>
<body>
<div class="container">
    <h1>Documents</h1>
    <a href="/api/documents/create" class="button">Add Document</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Content</th>
            <th>Type</th>
            <th>Creation Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="document : ${documents}">
            <td th:text="${document.id}"></td>
            <td th:text="${document.title}"></td>
            <td th:text="${document.author}"></td>
            <td th:text="${document.content}"></td>
            <td th:text="${document.type}"></td>
            <td th:text="${document.creationDate}"></td>
            <td>
                <a th:href="@{/api/documents/edit/{id}(id=${document.id})}" class="button">Edit</a>
                <form th:action="@{/api/documents/delete/{id}(id=${document.id})}" method="post" style="display:inline;">
                    <button type="submit" class="button">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

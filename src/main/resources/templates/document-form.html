<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
</head>
<body>
<div class="container">
    <h1>Document Form</h1>

    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="${actionUrl}" method="post">
        <fieldset>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" th:value="${document.title}" required>

            <label for="number">Number</label>
            <input type="text" id="number" name="number" th:value="${document.number}" required>

            <label for="author">Author</label>
            <input type="text" id="author" name="author" th:value="${document.author}" required>

            <label for="content">Content</label>
            <textarea id="content" name="content" required th:text="${document.content}"></textarea>

            <label for="type">Type</label>
            <input type="text" id="type" name="type" th:value="${document.type}" required>

            <button type="submit">Save</button>
            <button type="button" onclick="window.location.href='/api/documents'">Cancel</button>
        </fieldset>
    </form>
</div>
</body>
</html>
